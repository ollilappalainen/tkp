<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body id="home" data-spy="scroll" data-target=".navbar" data-offset="50">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navi">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#home">Toinen Kadunpoika</a>
      </div>
      <div class="collapse navbar-collapse" id="navi">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#home">HOME</a></li>
          <li><a href="#listen">LISTEN</a></li>
          <li><a href="#contact">FOLLOW</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="imgSlider" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#imgSlider" data-slide-to="0" class="active"></li>
        <li data-target="#imgSlider" data-slide-to="1"></li>
        <li data-target="#imgSlider" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/logo.jpg" width="1200" height="700">
        </div>
        <div class="item">
          <img src="img/img001.jpg" width="1200" height="700">
        </div>
        <div class="item">
          <img src="img/img002.jpg" width="1200" height="700">
        </div>
        <div class="item">
          <img src="img/img003.jpg" width="1200" height="700">
        </div>
      </div>
      <a class="left carousel-control" href="#imgSlider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#imgSlider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
  <div id="listen" class="bg-1">
    <div class="container">
      <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6 center-block" id="video">  
            <h3 class="text-center">New song out now!</h3>          
            <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/YmL5PcYrJtA?rel=0" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="col-sm-3"></div>
      </div>
      <div class="row text-center" id="newSong">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 center-block">
          <h3 class="text-center">..also on Spotify!</h3>
          <iframe src="https://open.spotify.com/embed?uri=spotify:track:33ivNAyk5LCFP4NjxpBAQD" width="380" height="80" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row text-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 center-block">
          <h3 class="text-center">Listen more!</h3>
          <iframe src="https://embed.spotify.com/?uri=spotify:artist:6wgE1KeoGvBwsTrQhIDn9h" width="380" height="400" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
    <div class="modal fade" id="modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h4><span class="glyphicon glyphicon-lock"></span> Tickets</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-shopping-cart"></span> Tickets, $23 per person</label>
                <input type="number" class="form-control" id="psw" placeholder="How many?">
              </div>
              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Send To</label>
                <input type="text" class="form-control" id="usrname" placeholder="Enter email">
              </div>
                <button type="submit" class="btn btn-block">Pay
                  <span class="glyphicon glyphicon-ok"></span>
                </button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
              <span class="glyphicon glyphicon-remove"></span> Cancel
            </button>
            <p>Need <a href="#">help?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="contact" class="container">
    <h3 class="text-center">Follow me on</h3>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3 text-center"><a href="https://open.spotify.com/artist/6wgE1KeoGvBwsTrQhIDn9h"><img src="img/Spotify_Icon_RGB_Green.png" width="144" height="144" /></a></div>
      <div class="col-md-3 text-center"><a href="https://www.instagram.com/younghuztla/"><img src="img/IG_Glyph_Fill.png" width="144" height="144" /></a></div>
      <div class="col-md-3"></div>
      </div>
    </div>

      <h2>Booking</h2>
      <p>Evita Ambrusin, phone: 040 522 2512</p>

            <span class="glyphicon glyphicon-chevron-up"></span><p>Back To Top</p>

    <div class="row">
        <p class="made-by-text">Sites made by Olli Lappalainen, contact: olliplappalainen@gmail.com</p>
    </div>
  </footer>
